version: 2.1
orbs:
  qodana: jetbrains/qodana@2023.3
jobs:
  code-quality:
    machine:
      image: 'ubuntu-2004:current'
    steps:
      - checkout
      - qodana/scan
  build:
    docker:
      - image: circleci/python:3.8
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - run:
          name: Run tests
          command: |
            . venv/bin/activate
            python3 -m nana

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - code-quality:
          context: qodana